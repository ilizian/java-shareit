spring:
  datasource:
    #driverClassName: org.postgresql.Driver
    driverClassName: org.h2.Driver
    password: test
    username: test
    #url: jdbc:postgresql://localhost:6541/shareit
    url: jdbc:h2:mem:shareit

  config:
    activate:
      on-profile: ci,test,default

  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQL10Dialect
        format_sql: true
        enable_lazy_load_no_trans: true
    hibernate:
      ddl-auto: none

  sql:
    init:
      mode: always

logging:
  level:
    org:
      springframework:
        orm:
          jpa:
            JpaTransactionManager: DEBUG
            nodeValue: INFO
        transaction:
          interceptor: TRACE
          nodeValue: INFO
server:
  port: 9090

